<script>

    const arr = [1, 2, 3, 4, 5]
    const newArr = arr.map(num => {
        return Number(Math.pow(num, 2))
    })

    const evenArr = [1, 2, 3, 4, 5]
    const newEvenArr = evenArr.filter(num => {
        return num % 2 === 0
    })

    const names = ['Ali', 'Atta', 'Alex', 'John'];
    let uppercased = names.map(name => name.toUpperCase());

    //HTML variable
    const newHtml = `newArray is: ${newArr}`
    document.getElementById("headermap").innerHTML = newHtml
    console.log(newArr)


    //HTML variable
    const evenHtml = `evenArray is: ${newEvenArr}`
    document.getElementById("header2").innerHTML = evenHtml
    console.log(newEvenArr)

    const uppercaseHtml = `capitalizedArray is: ${uppercased}`
    document.getElementById("header3").innerHTML = uppercaseHtml
    console.log(uppercased)

    //make the string[] a string in order to use split()
    //we then make every other word capital or lowercase based on their index
    const ans = uppercased.toString().split(',')
        .map((element,index,array) =>
        {
            console.log(element)
            return element = index % 2 === 0
                ? element.toLowerCase()
                : element.toUpperCase()
        }
        ).join(' ')

    console.log(ans)
</script>
